<html lang="en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/ico" href="/icons/favicon.ico" />
    <title>DolphinViz</title>
  </head>
  <body>
    <div class="main">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="row">
          <div class="col-md-8 columns">
            <a class="navbar-brand" href=""
              >Visualizing Dolphin Vocalizations</a
            >
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-md-2 col-sm-12"
            style="padding-left: 0px; padding-right:0px"
          >
            <div class="list-group" id="list-tab" role="tablist">
              <a
                class="list-group-item list-group-item-action active"
                id="list-home-list"
                data-toggle="list"
                href="#list-home"
                role="tab"
                aria-controls="home"
                >Audio file 1</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-profile-list"
                data-toggle="list"
                href="#list-profile"
                role="tab"
                aria-controls="profile"
                >Audio file 2</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-messages-list"
                data-toggle="list"
                href="#list-messages"
                role="tab"
                aria-controls="messages"
                >Audio file 3</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-settings-list"
                data-toggle="list"
                href="#list-settings"
                role="tab"
                aria-controls="settings"
                >Audio file 4</a
              >
            </div>
          </div>
          <div class="col-md-10 col-sm-12">
            <section class="playback">
              <p id="playback-time">0.00s</p>
              <button id="play">Play</button>
              <button id="pause">Pause</button>
            </section>
            <section class="audio-container">
              <div id="spectrogram"></div>
              <div id="waveform">
                <div id="loading">
                  <img src="./icons/dolphin.svg" alt="dolphin" />
                  <img
                    class="anim-delay-1"
                    src="./icons/dolphin.svg"
                    alt="dolphin"
                  />
                  <img
                    class="anim-delay-2"
                    src="./icons/dolphin.svg"
                    alt="dolphin"
                  />
                </div>
              </div>
            </section>
            <section class="timeline-scrollbox">
              <h2>Timelines</h2>
              <div id="timeline-container"></div>
            </section>
            <p id="annotation"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="build/main.js"></script>
  </body>
</html>
