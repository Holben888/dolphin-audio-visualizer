<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Dolphin Audio Visualizer</h1>
    <section class="audio-container">
      <div id="spectrogram"></div>
      <div id="waveform">
        <div id="loading">
          <img src="./icons/dolphin.svg" alt="dolphin" />
          <img class="anim-delay-1" src="./icons/dolphin.svg" alt="dolphin" />
          <img class="anim-delay-2" src="./icons/dolphin.svg" alt="dolphin" />
        </div>
      </div>
      <section class="annotationContainer">
        <div id="annotations"></div>
      </section>
    </section>
    <section class="playback">
      <p id="playback-time">0.00s</p>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </section>
    <p id="annotation"></p>
  </body>
  <script src="build/main.js"></script>
</html>
